<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hide Demo</title>

        <style>
            body{background-color:#351c15;color:white;}
            div {background: #ffb500;width: 30px;height: 40px;margin: 2px;float: left;}
            p{font-family: "BerlingskeSans Serif",Georgia,Times,serif;font-size: 1.2em;border-bottom: 1px solid #ffb500;padding-bottom: 7px;margin: 20px 0 15px;text-transform: uppercase;}
        </style>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>
        <br>
        <p>CLICK ON THE YELLOW BLOCK TO REVEAL THE NUMBERS</p>


    <script>
        for (var i = 0; i < 5; i++) {
            $("<div>").appendTo(document.body);
        }

        $("div").click(function () {
            $(this).hide(2000, function () {
                $(this).remove();
            });
        });
    </script>

</body>
</html>
